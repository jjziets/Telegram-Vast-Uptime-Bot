<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Status</title>
</head>
<body>
    <h1>Server Status</h1>
    <p>Last refreshed: {{ current_time }}</p>
    <h2>Active Servers:</h2>
    <ul>
        {% for worker_id in active_workers %}
        <li>{{ worker_id }}</li>
        {% else %}
        <li>All servers are down or no active servers.</li>
        {% endfor %}
    </ul>
</body>
</html>
